<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zipcode App</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="hero hero-body is-light container">
        <h1 class="title">Location Info</h1>
        <h2 class="subtitle">Enter a zipcode below</h2>
        <form action="" id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                    <input id="zip" class="input is-large" type="text" placeholder="Enter Zipcode">
                    <span class="icon is-small is-left">
                        <i class="fas fa-map-pin"></i>
                    </span>
                    <span class="icon is-small is-right icon-check">
                        <i class="fas fa-check"></i>
                    </span>
                    <span class="icon is-small is-right icon-remove">
                        <i class="fas fa-remove"></i>
                    </span>
                </div>
                <p id="notify" class="help"></p>
            </div>
        </form>
    </section>
    <br>
    <div class="container">
        <div id="output"></div>
    </div>
    <!--JS-->
    <script src="main.js"></script>
</body>

</html>
